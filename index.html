<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div id="entire-page">
        <section id="upper-portion">
            <section id="left-side">
                <div id="left-top">
                    <div id="logo">
                        <img id="notes-icon" src="./images/notes_icon.png" alt="Notes Icon">
                    </div>
                </div>
                
                <div id="left-bottom">
                    <button class="add-item" id="add_project">
                        <div class="pic-container">
                            <img src="./images/add_icon.png" alt="add-icon">
                        </div>
                        Add Project
                    </button>

                    <div class="project">
                        <span class="project-name">Default Project</span>
                        <button class="delete-button">
                            <div class="pic-container">
                                <img src="./images/trash_can_icon.png" alt="trash_can_icon">
                            </div>
                        </button>
                    </div>
                    
                </div>
                
            </section>
            <section id="right-side"></section>
        </section>

        
    </div>
</body>
</html>
